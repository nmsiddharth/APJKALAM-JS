<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constructor</title>
    </head>
    <body>
        <center>
            <h1>Date Constructor</h1>
        </center>
        <hr>

        <script>
            let date = new Date();
            document.write(`<h3>Type of Date : ${typeof date}</h3>`);
            document.write(date);
            document.write("<hr>");

            let date1 = new Date(2018, 0 , 31, 14 ,20, 35);
            document.write(date1 + "<br>");
            document.write("<hr>");

            let date2 = new Date('30 September 2019');
            document.write(date2 + "<br>");
            document.write("<hr>");


        </script>
    </body>
</html>
