<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constructor</title>
    </head>
    <body>
        <center>
            <h1>Using Object Constructor Parameter </h1>
        </center>
        <hr>

        <script>
         let x = new Object({
            title: "Javascript",
            fee: 123123,
            duration:"2 months"
         });

         console.log(x)  // instance of object

        document.write(`<h3> ${x}</h3>`);
        document.write(`<h3> ${x.title}</h3>`);
        document.write(`<h3> ${x.fee}</h3>`);
        document.write(`<h3> ${x.duration}</h3>`);

         
        </script>

       
    </body>
</html>
