<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods</h1>
    </center>

    <script>
        // Object.setPrototypeOf({},cloned) -> overwrite the properties of cloned Object

        const user = {
            name : 'Sid',
            email: "sid@gmail.com",
            mobile: "9901043718",
            age: 23
        };

        let user1 = Object.create(user); 
        console.log('typeOf(user1) = ',typeof user1);
        console.log('before set user1 =',user1);

        let emp = {
            bank: "sbi",
            acc: 12334455,
            total: 1230
        };

        Object.setPrototypeOf(user1,emp);
        console.log('typeOf(user1):',typeof(user1));
       console.log("after set user1:",user1);

    </script>
</body>
</html>
