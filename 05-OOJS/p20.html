<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Accessor Properties (get and set)</h1>
            <p>Consider we have 2 functions inside an Object, one to set the values and other to get the value from it.</p>
        </center>
        <hr>

        <script>
            const user = {
                name:'john',
                surname:'kumar',
                email:'john@gmail.com'
            };

            Object.defineProperty(user,'fullname',{
                get:function(){
                    return this.name + " " + this.surname;
                }
            });

            console.log(user);

            user.surname = "bengaluru";
            console.log(user);

            user.name = 'Sid';
            console.log(user);

        </script>
    </body>
</html>
