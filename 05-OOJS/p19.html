<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Entries to Object Conversion</h1>
    </center>
    <hr>


    <script>
        const userEntry = [['name','sid'],['email','sid@gmail.com'],['age',23]];

        console.log('userEntry',userEntry);

        const userObject = Object.fromEntries(userEntry);
        console.log(userObject);
    </script>
</body>
</html>
