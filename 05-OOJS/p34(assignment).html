      .container {

        column-gap: 5px;

        /* margin-top: 20px;

        /* margin-left: 58px; */

        border-radius: 10px;
        transition: 0.5s ease-in-out;
      }
      /* .item:last-child{

      .item:hover{

      }

        border-top-left-radius: 10px;
      }

      }

        border-radius: 5px;
        color: white;
      }
      .fa-trash{

        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      .button:hover{
        cursor: pointer;
      }
      h1{

        font-size: 40px;
        font-weight: lighter;
      }
      span{
        color: crimson;
        font-size: 20px;
        font-weight: bold;
      }
      .editbutton{

        border-color: transparent;
      }
      .deletebutton{
