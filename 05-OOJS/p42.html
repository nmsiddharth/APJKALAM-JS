<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Get and Set methods</h1>
        </center>
        <hr>

        <script>
            class Car{
                constructor(){
                    // this.title;
                    // or
                    let title;  
                }
                get title() {
                    return `The car title is = ${this._name}`; // _name => alias to property of title

                }
                set title(tt){
                    this._name = tt;
                }
            }
            let car = new Car();

            car.title = "Ignis";
            document.write(`<h1>${car.title}</h1>`);
        </script>
    </body>
</html>
