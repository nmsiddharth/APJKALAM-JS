<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.assign()</h1>
    </center>

    <script>
        // it is used to merge common properties

        var user1 = {
            name: "Rohan",
            email:"sid@gmail.com"
       };

       var user2 = {
        age:23,
        email:"sid@gmail.com"
       };

       console.log('user1 =',user1);
       console.log('user2 =',user2);

       var res = Object.assign(user1,user2);
       console.log('result = ',res)
    </script>
</body>
</html>
