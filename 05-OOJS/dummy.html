<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOJS</title>
</head>

<body>
  <script>
    class Car{
      constructor(){
        this.color;
        // or
        // let color;
      }
      get color(){
        return this._carColor;
      }
      set color(col){
        this._carColor = col;
      }
    }
    let x = new Car();
    x.color='red';
    document.write(`${x.color}`);
  </script>
</body>

</html>
