<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>
    <h2>Searching Through an Array</h2>
    <hr>

    <script>
        document.write("<h3>Array index..!</h3>")
        let fruits = ["Apple","Banana","Kiwi","Mango","Papaya"];

        document.write(fruits.indexOf("Apple")+ "<br>");
        document.write(fruits.indexOf("Kiwi")+ "<br>"); document.write(fruits.indexOf("Orange")+ "<br>");

        let p = ["sid","cris","sid","virat"];
        document.write(p.lastIndexOf("sid")+ "<br>");
        
    </script>
</body>
</html>
