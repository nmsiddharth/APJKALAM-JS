<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>
    <h2>Adding New elements into an Array</h2>
    <hr>
    <script>
        let colors = ["Red","Green","Blue"];
        document.write("Array = ", colors ,"<br>");
        document.write("Array Length = ", colors.length ,"<br>");

            document.write("<h4>Adding new elements at the FIRST</h4>")
        colors.unshift("Black");
        document.write("Array = ", colors ,"<br>");
        document.write("Array Length = ", colors.length ,"<br>");

        document.write("<h4>Adding new elements at the LAST</h4>")
        colors.push("Yellow","Grey");
        document.write("Array = ", colors ,"<br>");
        document.write("Array Length = ", colors.length ,"<br>");

    </script>
</body>
</html>
