<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>By Creating instance of object directly (using new keyword)</h1>                                                                                                  
    </center>
    <hr>
   
    <p><strong>SYNTAX:</strong></p>
    <pre>
        <b>let objectName = new constructorMethod();</b>
    </pre>

    <script>
        let empdetails = new Object();
        console.log(typeof empdetails);

        empdetails.firstName = "Kavya";
        empdetails.lastName = "shree";
        empdetails.fullname = function(){
            return this.firstName + ' '+this.lastName;  //this keyword refers to the current instance of an object
        }

        document.write( empdetails.firstName+"<br>");
        document.write( empdetails.lastName+"<br>");
        document.write( empdetails.fullname()+"<br>");
    </script>
</body>
</html>
