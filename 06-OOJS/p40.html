<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Super Key</h1>
        </center>
        <hr>

        <script>
            class Company{
                constructor(x,y){
                    this.empID = x;
                    this.empDes = y;
                }
                getEmpInfo(){
                    document.write(`<h1> Employee ID = ${this.empID} and designation = ${this.empDes}</h1>`);
                }
            }
            class Emp extends Company{
                constructor(na,em,id,de){
                    super(id,de);
                    this.name = na;
                    this.email = em;
                }
                getEmpInfo(){
                    super.getEmpInfo();
                    document.write(`<h1> Name is = ${this.name} and Email is = ${this.email}</h1>`);
                }
            }
            let x = new Emp('Sid','sid@gmail.com',7,'Full Stack Developer');
            x.getEmpInfo();
        </script>
    </body>
</html>
