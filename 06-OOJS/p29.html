<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
       <h1>CLASS ES-6</h1>
    </center>
    <hr>

    <h3>Class syntax contains 2 components</h3>
    <ol>
        <li>Class Declarations</li>
        <li>Class Expressions</li>
    </ol>
    <hr>

    <script>
         document.write(`<h1>Class Declarations</h1>`);


         class user{
            // built in method
            constructor(){
                this.name ="sid";
                this.email = 'sid@gmail.com'
            }
            //method
            display(){
                document.write(`<h1>${this.name}</h1>`);
                let x =100;
                document.write(`<h1>X value is : ${x}</h1>`);
            }

            print(){
                document.write(`<h1>${this.email}</h1>`);
            }
         }
         let x = new user();

         console.log(x)

         document.write(`<h1>name = ${x.name}</h1>`);
        document.write(`<h1>email = ${x.email}</h1>`);

        document.write(`<hr>`);

        x.display();
        x.print();


    </script>
</body>
</html>
