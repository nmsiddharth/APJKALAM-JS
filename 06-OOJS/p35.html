<head>

    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>

    <script>
        class Person{
            constructor(){
            document.write('hi im a constructor');
            this.name = 'Sid';
            }

            static getName(na){
                // this pointer is inactive inside the static method
                // document.write(`<h1> hi ' + na +' welcome to js </h1>`);
                document.write('<h1> hi ' + na + ' welcome to js');
            }
    
        }
        Person.getName('Virat');
    </script>
</body>
