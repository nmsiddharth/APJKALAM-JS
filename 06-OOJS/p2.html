<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Functions, arrays and objects as properties</h1>
    </center>
    <hr>


    <script>
        let user = {
            'name':"Siddu",
            'email':'siddu@gmail.com',
            'hobbies':['sports','travelling','driving'],      // array type of value
            'getName':function(){   // function defining
                return this.name;
            },
            getEmail: () => {
                // this pointer does not work in arrow function
                return this.email;
            },
            'address':{                  // object type of value
                'city':"Bengaluru",
                'pincode':560060,
            }
        };

        document.write(`<h3> object = ${user.name}</h3>`);
        document.write(`<h3> hobbies = ${user.hobbies}</h3>`);

       document.write(user.getName(),"<br>");
        document.write(user.getEmail());
        document.write(`<h3> address city = ${user.address.city}</h3>`);
        document.write(`<h3> address pincode = ${user['address']['pincode']}</h3>`);
        document.write(`<h3> address = ${user.getAddress()}</h3>`);

        
    </script>
</body>
</html>
