<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods</h1>
    </center>

    <script>
        // object();
        // object.create -> copy or clone one object prototype in another object

        const user = {
            name : 'Sid',
            email: "sid@gmail.com",
            mobile: "9901043718",
            age: 23
        };

        console.log('user = ',user);

        let user1 = Object.create(user); 
        console.log('user1 = ',user1);
    </script>
</body>
</html>
