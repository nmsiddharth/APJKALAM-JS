<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.values()</h1>
    </center>

    <script>
        // it returns array of values

        const user = {
            name : 'Sid',
            email: "sid@gmail.com",
            mobile: "9901043718",
            age: 23
        };

        console.log('keys =',Object.values(user));

        for(let item of Object.values(user)){
            document.write(`<h3>${item}</h3>`)
        }
    </script>
</body>
</html>
