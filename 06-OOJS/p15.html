<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center><h1>Write protect values</h1></center>
    
    <script>
         var user = {
        email : "sid@gmail.com"
    };
    Object.defineProperty(user,'name',{
        value:"sid",
        writable:false  // true -> writable, false -> readable (write protect value) (default)

        // only for particular key 
    });

    console.log("before :",user);
    console.log(user.name);

    user.name = "Virat";

    console.log("After :",user);
    console.log(user.name);

    </script>
   
</body>
</html>
