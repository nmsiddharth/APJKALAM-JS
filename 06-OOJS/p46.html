<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Dynamic method names inside class</h1>
        </center>
        <hr>


        <script>
            let META = Symbol()  // Meta should be defined
            class Car{
                constructor(br,mod){
                    this.brand = br;
                    this.model = mod;
                }
                getInfo(){
                    alert('Hi info');
                }
                // [dynamic method name](){}
                [META](){
                    return {brand:this.brand, model:this.model};
                }
            }

            let x = new Car('Ignis',2023);
            console.log(x);

            x.getInfo();
            console.log('dynamic method =', META);

            console.log('Result =', x[META]()); // ref[dynamic method name]()

            const res = x[META]();
            document.write(`<h1> res = ${res.brand} and ${res.model}</h1>`);

            console.log(typeof x[META]());
            console.log('x.getInfo() :' ,typeof x.getInfo());
        </script>
    </body>
</html>
