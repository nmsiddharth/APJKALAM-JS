<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>JavaScript Inheritance </h1>
            <p>JS inheritance is a mechanism that allows us to create new classes on the basis of already existing classes.</p>
            <p>The JS <b>extends</b> keyword is used to create a child class on the basis of parent class.</p>
            <p>It maintains an IS-A relationship</p>
        </center>
        <hr>

        <h3>Example-1</h3>
        <script>
            class Moment extends Date{
                constructor(){
                    super();
                }
            }
            let moment = new Moment();
            document.write(`<p>Current Date : ${moment.getDate()}</p>`);
            document.write(`<p>Current Month : ${moment.getMonth()}</p>`);
            document.write(`<p>Current year : ${moment.getFullYear()}</p>`);

        </script>

<h3>Example-2</h3>
<script>
    class Bike{
        constructor(){
            this.bikeName = "Duke";
        }
    }

    class Vehicle extends Bike{
        constructor(name,price){
            super();
            this.name1 = name;
            this.price1 = price;
        }
    }
    let vehicle = new Vehicle('Bullet',200000);
    document.write(`${vehicle.name1}<br>`);
    document.write(`${vehicle.price1}<br>`);
    document.write(`${vehicle.bikeName}`);

    
</script>
    </body>
</html>
