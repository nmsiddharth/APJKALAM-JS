<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Get and Set methods</h1>
        </center>
        <hr>

        <script>
            class Person{
                constructor(){

                    this.email;  
                }
                get email() {
                    return `The Person email is = ${this._myEmail}`; // _name => alias to property of title

                }
                set email(val){
                    this._myEmail = val;
                }
            }
            let p = new Person();

            p.email = "sid@gmail.com";
            document.write(`<h1>${p.email}</h1>`);
        </script>
    </body>
</html>
