<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA-SCRIPT</title>
    </head>
    <body>
        <center>
            <h1>Spread (...) Operator with Math Constructor</h1>
        </center>
        <hr>

        <!-- recieve an array  return as parameters -->

        <script>
        var num = [44,33,22,46,42,99,400];
        console.log(num);
        console.log(...num);

        document.write(`<h3> Max = ${Math.max(num)} </h3>`); // NaN
        document.write(`<h3> Max = ${Math.max([44,33,22,46,42,99,400])} </h3>`); // NaN

        document.write(`<h3> Max = ${Math.max(...num)} </h3>`); // Array into parameters
        document.write(`<h3> Min = ${Math.min(44,33,22,46,42,99,400)} </h3>`); // 11

        </script>
    </body>
</html>
