<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA-SCRIPT</title>
    </head>
    <body>
        <center>
            <h1>ECMA Script - 5 Class</h1>
        </center>
        <hr>

        <script>
            // JS v8 compiler => browser ES-5
            // Constructor function

            function User(){
                
                    this.name = 'Raju';
                    this.print = function (){
                        document.write(`<h1> Hi ${this.name},welcome to JS </h1>`);
                    } ,
                
                this.sayHi = function(){
                    document.write(`<h1>Say Hi to ${this.name} </h1>`);

                }
            }

            let x = new User();
            x.print();
            x.sayHi();
           
        </script>
    </body>
</html>
