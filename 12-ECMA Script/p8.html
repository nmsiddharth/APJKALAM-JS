<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA-SCRIPT</title>
    </head>
    <body>
        <center>
            <h1>Rest Operator</h1>
        </center>
        <hr>

        <script>
        //   11,22,33,44,55,66 = sum
        // accepts parameter return as an array => rest Operator(...)

        let sum = 0;
        function sumOfDigits(...num){
            console.log(num);

            num.forEach(item => {
                sum += item;
            });

            document.write(`<h2>sum Of (12,23,55,66,77,88,34,45,76) = ${sum}</h2>`);
        }
        sumOfDigits(12,23,55,66,77,88,34,45,76);
        </script>
    </body>
</html>
