<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <style>
            .box{
                width: 160px;
                height: 50px;
                background-color: rgb(112, 215, 112);
                margin: 10px;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Query Selector All</h1>
        </center>

        <section>
            <div class="box" id="1">
                <p>Box-1</p>
                <input type="checkbox" name="box1" id="box1" value="box-1">
            </div>
            <div class="box" id="2">
                <p>Box-2</p>
                <input type="checkbox" name="box2" id="box2" value="box-2">
            </div>
            <div class="box" id="3">
                <p>Box-3</p>
                <input type="checkbox" name="box3" id="box3" value="box-3">
            </div>
            <div class="box" id="4">
                <p>Box-4</p>
                <input type="checkbox" name="box4" id="box4" value="box-4">
            </div>
        </section>

        <script>
            let selData = [];
            let selBox = document.querySelector('section');

            selBox.addEventListener('click',function(){
                console.log(`selected item = ${event.target}`);

                if(event.target.type = "checkbox"){
                    let checked = document.querySelectorAll('[type="checkbox"]:checked');
                    console.log('checked =',checked);

                    let selData = Array.from(checked).map(x => x.value);
                    // selData += checked;
                    console.log('seldata =',selData);
                }
            })

           
               
            
        </script>
    </body>
</html>
