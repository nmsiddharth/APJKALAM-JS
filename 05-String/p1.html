<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>

<body>
    <center>
        <h1>STRING</h1>
        <p>Collections of Data</p>
    </center>
    <hr>

    <h2>String Literal</h2>
    <hr>

    <script>
        let str1 = 'Welcome to String';
        document.write('STR1 = ', str1, "<br>");
        document.write('TypeOf STR1 = ', typeof str1, '<br>');

        document.write('STR1 length = ', str1.length, '<br>');

        for (let index = 0; index < str1.length; index++) {
            document.write(str1[index], '<br>');
        }
    </script>

    <hr>
    <center>
        <h1>By creating instance of STRING OBJECT directly</h1>
    </center>
    <hr>

    <script>
        let str2 = new String();
        str2[0] = 'A';
        str2[10] = 'B';

        document.write(`<p> Constructor String Object : ${str2[0]}</p>`);
        document.write(`<p> Constructor String Object : ${str2[10]}</p>`);

        str2 = "creating instance of String Object directly ( using new Keyword)";
        document.write('<br><br>', `Constructor String Object: ${str2}`);
    </script>

    <hr>

    <center>
        <h1>By using STRING object constructor ( using new Keyword)</h1>
    </center>
    <hr>

    <script>
        let str3 = new String('By using an STRING object constructor');
        document.write( `Parameter Constructor String Object: ${str3}`);

    </script>
</body>

</html>
