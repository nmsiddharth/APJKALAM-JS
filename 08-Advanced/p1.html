<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced</title>
    </head>
    <body>
        <center>
            <h1>Advanced JS</h1>
        </center>
        <hr>

        <script>
            var globalVariable = 100;  //Global variable

            function whoIsThis(){
                var globalVariable = 200;  // Local Variable
                var testVariable = 300;

                document.write(globalVariable); // 200
                document.write(testVariable); // 300

                document.write(this.globalVariable); // 100

                window.windowVariable = 400;
                document.write(windowVariable); // 400


            }
            whoIsThis();

            function whoamI(){
                document.write(globalVariable); // 100
                document.write(windowVariable); // 400
            }
            whoamI();
        </script>
    </body>
</html>
