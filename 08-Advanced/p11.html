    <body>
        <center>
            <h1>HOISTING </h1>
            <p>Hoisting is the default behaviour of moving all the declarations at the top of the scope before code execution</p>
        </center>
        <hr>

        <h2>Function Hoisting</h2>

        <script>
            // Calling function before declaration

            sayHello();

            function sayHello(){
                document.write('<h3>Say hello')
            }
        </script>
        <hr>
