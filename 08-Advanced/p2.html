        <center>
            <h1>CLOSURE FUNCTION </h1>
            <p>Closure Function (still confused concept) : Closure means that an inner function always has access to the vars and paramaters of its outer function.</p>
        </center>
        <hr>

        <script>
           // CAllBack Function
        //    setInterval(()=>{},1000);

           // forEach method
          //  array.forEach(element => {});

           // Closure Function

            // Example-1
            function OuterFunction(){
                let outerVariable = 100;

                function InnerFunction(){
                    document.write('<b>InnerFunction : </b>');
                }
                InnerFunction();
            }
            OuterFunction();

            // Example-2

            function counter1(){
                let counter = 0;

                function IncreaseCounter(){
                    return counter += 1;
                }
                   return IncreaseCounter();
            }
            document.write(counter1()); 
        </script>
