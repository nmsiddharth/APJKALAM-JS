<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS event</title>
</head>
<body>
    <center>
        <h1>onfocus and onblur Events</h1>
    </center>
    <hr>
    <form action="">
        <label for="">Enter your Name</label>
        <input type="text" name="name" id="name" onfocus="getName()"  onblur="getname()">
    </form>
    <h3 id="output"></h3>
    <button type="submit">submit</button>

    <script>
        function getName(){
            let name = document.getElementById("name").value;
            document.getElementById("output").style.backgroundColor = "";
            document.getElementById("output").innerText=name;
        }

        function getname(){
            document.getElementById("output").style.backgroundColor ="green";
        }
    </script>
</body>
</html>
