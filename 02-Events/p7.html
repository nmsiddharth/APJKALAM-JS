<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Event</title>
</head>
<body>
    <center>
        <h1>Write some content inside input and then select and copy it.</h1>
    </center>

    <!--
        copy => ctrl+c , paste => ctrl+v , cut => ctrl+x
    -->

    <form action="">
        <label for="">Enter some content</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
        <br><br>
        
        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>
    </form>

    <script>
        function sel(){
            alert("content selected")
        }
        function cop(){
            alert("content copied")
        }
        function pas(){
             alert("content pasted")
        }
        function cut(){
             alert("content cut")
        }
    </script>
</body>
</html>
