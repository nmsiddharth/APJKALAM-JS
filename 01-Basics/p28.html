<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
    <style>
        .banner{
            background-color: lightgrey;
            padding: 20px;
        }
      h3 {
        width: 60px;
        border: 2px solid palegoldenrod;
        border-radius: 5px;
        height: 25px;
      }
     label{
        background-color: gold;
     }
     label[for="result"]{
        background-color: crimson;
        color: antiquewhite;
     }
      button{
        background-color: skyblue;
      }
      button:hover{
        transform: scale(1.5, 1.5);
        color:chocolate;
      }
      
    </style>
  </head>
  <body>
    <center>
      <h1>Simple Interest</h1>
    </center>
    <hr />
   <section class="banner">
    <form onsubmit="siFunction(event)">
        <label for="ip1">Principle : </label>
        <input type="number" id="ip1" />
        <br /><br />
        <label for="ip2">Rate of Interest : </label>
        <input type="number" id="ip2" />
        <br><br>
        <label for="ip3">Time: </label>
        <input type="number" id="ip3" />
  
        <br><br>
        <label for="result">Output</label>
        <h3 id="result">  </h3>
        <br /><br />
        <button type="submit">Execute</button>
      </form>
   </section>

    <script>
      function siFunction(event) {
        event.preventDefault();
        let principle = Number(document.getElementById("ip1").value);
        let Rate = Number(document.getElementById("ip2").value);
        let time = Number(document.getElementById("ip3").value);
        let SI = (principle*Rate*time)/100;

        document.getElementById("result").innerHTML = SI;
        // return difference;
      }
      
    </script>
  </body>
</html>
