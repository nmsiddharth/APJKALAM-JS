<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>JS-Variable</h1>
    </center>
    <hr>

    <script>
     var user = ["sd", "js", "sdf"];
     document.write("user = ",user,"<hr>");


     var emp = new Array();
     document.write("emp = ",typeof(emp),"<hr>");

     emp[0]= "first";
     emp[1]= "last";
     document.write("emp = ",emp,"<hr>");
     console.log(emp);

     var empDetails = new Array("sid", "name")
     document.write("empDetails =" ,empDetails,'<hr>');


     var colors = {
        name : "sid",
        age : 23
     };
     document.write("colors =",colors,'<hr>');

     var cars = [
        {
            name:"benz",
            price:500
        },
        {
            name: "bmw",
            price:600
        }
     ];
     document.write("cars =",cars,'<hr>');
     console.log(cars);

     var bikes = [
        {
            "name":"bullet",
            "price": 500
        },
        {
            "name":"cd",
            "price": 100
        }
     ];
     document.write(typeof(bikes),'<hr>');
     document.write(bikes);
     
    </script>
