<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        function hii(question,yes,no){
            if(confirm(question)){
                yes();
            }else{
                no();
            }




        }
        hii("what is fav color",function(){document.write("red")},function(){document.write("Pink")})
    </script>
</body>
</html>
