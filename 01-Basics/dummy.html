<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>JS-Variable</h1>
    </center>
    <hr>

    <script>
        var hello;
        document.write(hello,"<br>");

        hello = "hi js";
        document.write("<b>Value :</b>",hello,"<br>");
        document.write("<b>Value :", hello,"</b><br>");
        document.write(`<b>Value :${hello}</b><br>`);
        document.write(typeof(hello),"<br>");
    </script>
