<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Looping statement</h1>
    </center>

    <hr>
    <!--
        for(init; condition;inc/dec)
        while(con)
        do while(con)
        forEach()
        for..in
        for..of
        for..await..of
    -->

    <script>
        var a = prompt("Enter any Number");
        var x = Number(a);
        for(let i = 1;i<=x;i++){
            document.write(`<h3>${x}*${i} = ${x*i}</h3>`);
        }
    </script>
</body>
</html>
