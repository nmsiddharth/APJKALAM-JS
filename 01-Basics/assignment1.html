<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of 2 numbers</title>
</head>
<body>
    <center>
        <h1>Largest of 2 Numbers</h1>
    </center>
    <hr>
    
    <script>
        let num1 = 50;
        let num2 = 30;

        document.write (`<h2>First number: ${num1}`);
            document.write (`<h2>Second number: ${num2}`);

        if(num1>num2){
            document.write(`<h3> ${num1} is largest number</h3>`);
        }
        else{
            document.write(`<h3> ${num2} is largest number</h3>`);
        }
        
    </script>
</body>
</html>
