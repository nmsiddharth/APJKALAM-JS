<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Arrays</h1>
        <p>Collection of Objects</p>
    </center>
    <hr>

    <script>
        // Array Literal

        var num = [12,2,34,454,23,66];
        document.write(`<h3> ${num}</h3>`);
        document.write(`<h3> ${num[4]}</h3>`);
        document.write(`<h3> ${num[2]}</h3>`)

        var user = ['ram', 'Venu', 'Sid','suma','Cris'];
        document.write(`<h3> ${user}</h3>`)
        document.write(`<h3> ${user[2]}</h3>`);

        var arr = ['Hello', 57, 'sidnm@gmail.com',true,123.44];
        document.write(`<h3> ${arr}</h3>`);
        document.write(`<h3> ${arr[2]}</h3>`);

        for(i=0;i<user.length;i++){
            document.write(`<h3 style='color:orangered;'>${user[i]}</h3>`);
        }

    </script>

    
</body>
</html>
