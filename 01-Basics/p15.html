<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS JS-BASICS</title>
    <style>
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Use switch key = add,sub,mul,div,mod</h1>
    </center>
    <hr>
    <form onsubmit="codeHandler(event)">

        <div>
            <label for="op">Choose an operation method:</label>
            <select name="op" id="op">
              
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
                <option value="mod">Modulo</option>
            </select>
        </div>
       
        <div>
            <label for="inpA">Enter input a :</label>
            <input type="number"  name="number1" id="inpA" />
        </div>
       
       <div>
        <label for="inpB">Enter input b :</label>
        <input type="number"  name="number2" id="inpB" />
       </div>
       
       <button type="submit" >Execute the Code</button>
       <div id="result">
    </div>
       
    </form>
    <hr>
 
   
    <script>
        function codeHandler(event) {
            event.preventDefault(); // Avoid page refresh

            var key = document.getElementById("op").value;
            var a = document.getElementById("inpA").value;
            var b = document.getElementById("inpB").value;

            var x = Number(a);
            var y = Number(b);
            var res = 0;

            switch (key) {
                case "add":
                res = x+y;
                document.title = `Addition = ${res}`;
                document.getElementById("result").innerHTML = `<h1>Addition of 2 Numbers = ${res}</h1>`;
                break;

                case "sub":
                res = x-y;
                document.title = `subtraction = ${res}`;
                document.getElementById(`result`).innerHTML = `<h1>subtraction of 2 Numbers = ${res}</h1>`;
                break;

                case "mul":
                res = x*y;
                document.title = `multiplication = ${res}`;
                document.getElementById(`result`).innerHTML = `<h1>Multiplication of 2 Numbers = ${res}</h1>`;
                break;

                case "div":
                if(x>y){
                res = x/y;
               }else{
                res=y/x;
               }
                document.title = `Division = ${res}`;
                document.getElementById(`result`).innerHTML = `<h1>division of 2 Numbers = ${res}</h1>`;
                break;

                case "mod":
                if(x>y){
                res = x%y;
               }else{
                res=y%x;
               }
                document.title = `Modulo = ${res}`;
                document.getElementById(`result`).innerHTML = `<h1>Modulo of 2 Numbers = ${res}</h1>`;
                break;

                default :  document.title = `Choose proper input`;
                document.getElementById(`result`).innerHTML = `<h1>Choose proper operation</h1>`;
            }
        }

    </script>
    
</body>
</html>
