<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>
    <h3>Pyramid Pattern</h3>
    <script>
        for( let i=1;i<=5;i++){
            for( let k=1;k<=(5-i);k++){
                document.write(`&nbsp;&nbsp;);
        }
        
        for(let j=1;j<=i;j++){
            document.write(` * &nbsp;`);
        }
    
        document.write("<br/>");
    }
        

    </script>
</body>
</html>
