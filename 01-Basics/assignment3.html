<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative Number</title>
</head>
<body>
    <center>
        <h1>Given Number is positive or Negative</h1>
    </center>
    <hr>
    <script>
        let num = -3;

        document.write (`<h2>Number: ${num}`);
            if( num>0 ){
                document.write (`<h3>${num} is Positive Number</h3>`);
            }
            else{
                document.write (`<h3>${num} is Negative Number</h3>`);
            }
    </script>
</body>
</html>
