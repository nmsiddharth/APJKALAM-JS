<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>CALL BACK FUNCTIONS</h1>
    </center>
    <hr>
    <script>
        function howAreYou(question, yes, no){
            if(confirm(question)){
                yes();
            }else{
                no();
            }

        }
        howAreYou(
            "How Are You?",
            function(){document.write(`<p>This is SECOND parameter value, GOOD</p>`)},
            function(){document.write(`<p>This is THIRD parameter value, BAD</p>`)},
        );
    </script>
</body>
</html>
