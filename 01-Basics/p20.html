<!DOCTYPE html>
<html lang="en">0
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Nested Conditions</h1>
    </center>
    <hr>

    <script>
        var a = 22;
        if(a <200){
            if(a%2 === 0){
                document.write(`Nested Conditions is True`);
            }else{
                document.write(`Nested Conditions is False`);
            }
        }
        else{
            document.write(`Primary Conditions is False`);
        }
    </script>
</body>
</html>
