<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>ARRAY</h1>
        <p>Collections of Data</p>
    </center>
    <hr>
    <h2>THERE ARE 3 TYPES OF ARRAY</h2>
    <ol>
        <li>
          
            Literal Array = Single
            <ol>
                <li>Literal</li>
                <li>Array using Constructor</li>
                <li>Array using Constructor Parameter</li>
            </ol>
        </li>
        <li>Object Array</li>
        <li>JSON Array</li>
    </ol>
    <hr>
    <script>
       
       //  1. Literal Array
        // 1.1 literal
        document.write(`<h3>Literal Array</h3>`);
         var users = ['first', 'second', 'third'];
        var z = [12,3,4,5,6,8];
        document.write("users =",users,"<hr>");
        console.log("users =",users);

        //1.2 Array using Constructor
        document.write(`<h3>Array using Constructor</h3>`);
        var emp = new Array();
        document.write(`<p> Type of EMP = ${typeof(emp)}</p><hr>`);

        emp[0] = 'sid';
        emp[1] = 'name';
        emp[2] = 'email';

        document.write('emp = ',emp,"<hr>");
        console.log('emp=',emp);

        // 1.3 Array using Constructor Parameter
        document.write(`<h3>Array using Constructor Parameter</h3>`);
        var colors = new Array('sid', 'name', 'email');
        document.write('emp =' ,colors, "<hr>");
        console.log('colors=',colors);

        // 2. Object Array
        document.write(`<h3>Object Array</h3>`);

        // Object
        const employee = {
            // key : value -> property

            FirstName : "Sid",
            LastName : "Siuu"
        };
        document.write('Object = ',typeof(employee),'<br>');

        // ARRAY
        const empDetails = [
            {
            FirstName : "Sid",
            LastName : "Siuu"

        },
        {
           FirstName : "Rohit",
            LastName : "sharma"
        },
        {
            FirstName : "Virat",
            LastName : "Kohli"
        }
    
    ];
    document.write('Array = ',typeof(empDetails),'<br>');
    document.write(empDetails,'<hr>');
    console.log('empDetails=',empDetails,);

        // 3. JSON Array
        document.write(`<h3>JSON Array</h3>`);
        let empDetails1 = {
            "FirstName" : "Sid",
            "LastName" : "Siuu",
            "pincode" : 560060
        }
        document.write('JSON ARRAY =',typeof(empDetails1),'<br>');
        document.write(empDetails1);
        console.log('JSON ARRAY =',empDetails1);



    </script>
</body>
</html>
