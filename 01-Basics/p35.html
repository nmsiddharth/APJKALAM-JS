<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>
            SCOPES
        </h1>
    </center>
    <hr>

    <script>
        

        // let always have local( block) scope
        // errors =>syntax errors (compile errors)
        //          Logical errors( run time errors) - Exceptions
        // try catch block is used to handle run time errors( EXCEPTION HANDLING)

       
        try {
            var x = 15;

          if(x>12){
           let a = 156;
           document.write(`<h3>Local = ${a}</h3>`)
       }
          document.write(`<h3>Global = ${a}</h3>`)

        } catch (error) {
            console.log(error);
        }
    </script>
</body>
</html>
