<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Arithematic Operator</h1>
    </center>
    <hr>
    <h2>Addition</h2>
    <script>
        let firstNumber = 50;
        let lastNumber = 10;

        document.write(`<h2>Addition + </h2>`);
        let addition = firstNumber + lastNumber;
        document.write(`<h3>Addition of Two Numbers is : ${addition}</h3><hr>`);

        document.write(`<h2>Subtraction - </h2>`);
        let subtraction = firstNumber - lastNumber;
        document.write(`<h3>subtraction of Two Numbers is : ${subtraction}</h3><hr>`);

        document.write(`<h2>multiplication * </h2>`);
        let multiplication = firstNumber*lastNumber;
        document.write(`<h3>Addition of Two Numbers is : ${multiplication}</h3><hr>`);

        document.write(`<h2>division / </h2>`);
        let division = firstNumber / lastNumber;
        document.write(`<h3>division of Two Numbers is : ${division}</h3><hr>`);

        document.write(`<h2>modulus % </h2>`);
        let modulus = firstNumber % lastNumber;
        document.write(`<h3>modulus of Two Numbers is : ${modulus}</h3><hr>`);

        document.write(`<h2>preincrement ++ </h2>`);
        let preincrement = ++lastNumber;
        document.write(`<h3>increment of Two Numbers is : ${preincrement}</h3><hr>`);


        document.write(`<h2>postincrement ++ </h2>`);
        let increment = lastNumber++;
        document.write(`<h3>increment of Two Numbers is : ${increment}</h3><hr>`);

        
        document.write(`<h2>predecrement -- </h2>`);
        let predecrement = --firstNumber;
        document.write(`<h3>decrement of Two Numbers is : ${predecrement}</h3><hr>`);



        document.write(`<h2>postdecrement -- </h2>`);
        let postdecrement = firstNumber--;
        document.write(`<h3>decrement of Two Numbers is : ${postdecrement}</h3><hr>`);

    </script>
</body>
</html>
