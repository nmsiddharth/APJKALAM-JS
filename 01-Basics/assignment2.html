    <title>Largest of 3 numbers</title>
</head>
<body>
    <center>
        <h1>Largest of 3 Numbers</h1>
    </center>
    <hr>

    <script>

        let num1 = 30;
        let num2 = 40;
        let num3 = 50;

        document.write (`<h2>First number: ${num1}`);
            document.write (`<h2>Second number: ${num2}`);
                document.write (`<h2>Third number: ${num3}`);

                    if(num1>num2 && num1>num3) {
                        document.write(`<h3> ${num1} is largest number</h3>`);
                    }
                    else if(num2>num1 && num2>num3) { 
                       document.write(`<h3> ${num2} is largest number</h3>`);
                    }
                    else{
                        document.write(`<h3> ${num3} is largest number</h3>`);
                    }
            
    </script>
