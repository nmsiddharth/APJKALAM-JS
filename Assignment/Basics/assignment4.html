<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <center>
        <h1>Given Year is Leap Year or Not</h1>
    </center>
    <hr>
    <form onsubmit="leap(event)">
    
        <label for="inp1">Enter the Number : </label>
        <input type="number" id="inp1" name="a">
        <br><br>
        
        <button type="submit">Execute</button>
        <br><br>
        <div id="result"></div>
        <hr>
        <br><br>
    </form>

    <script>
        function leap(event) {
            event.preventDefault();
        let year = document.getElementById("inp1").value;


    

        if((year%400== 0) || (year% 100 !== 0)&& (year%4==0)){
            document.getElementById("result").innerHTML= `${year} is Leap Year`;
        }
        else{
            document.getElementById("result").innerHTML= `${year} is not Leap Year`;
        }
    }
    </script>
</body>
</html>
