<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Assignment</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(350px,1fr));
            grid-gap: 20px;
        }
        article{
            font-size: 20px;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s ease-in-out;
            color: blueviolet;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        article:hover{
            transform: scale(1.05,1.05);
        }
        /* article h4{
            color: crimson;
        } */
    </style>
</head>

<body>
    <center>
        <h1>Assignment 1</h1>
    </center>
    <hr>

    <section id="user"></section>

    <script>
        fetch(`https://jsonplaceholder.typicode.com/comments`)
        .then(res => res.json())
        .then(result =>{
            console.log(result);

            print(result);
        })
        .catch(error => {console.log(error.message)});

        function print(data){
            console.log('Function Data =', data);

            data.forEach(item => {
                let article = document.createElement('article');
                let postid = document.createElement('h4');
                let id = document.createElement('h4');
                let name = document.createElement('h4');
                let email = document.createElement('h4');
                let body = document.createElement('h4');
               

                // Content

                postid.textContent = `PostId = ${item.postId}`;
                id.textContent = `Id = ${item.id}`;
                name.textContent = `name = ${item.name}`;
                email.textContent = `email = ${item.email}`;
                body.textContent = `body = ${item.body}`;
                

                article.appendChild(postid);
                article.appendChild(id);
                article.appendChild(name);
                article.appendChild(email);
                article.appendChild(body);

             

                let blk = document.querySelector("#user");

                blk.appendChild(article);
            });
     }
      
    </script>
</body>

</html>
