<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <ul>
        <li>Bread</li>
        <li class="tick">Coffee</li>
        <li>Pineapple Cake</li>
    </ul>
    <ul id="test">
        <li>Bread</li>
        <li class="tick">Coffee</li>
        <li>Pineapple Cake</li>
    </ul>

    <script>
        let match1 = document.querySelector("#test"); // for single element
        document.write(`<p>querySelector() result : ${match1}</p>`);

        document.write("Match.length = " + match1.length)


        let match2 = document.querySelectorAll("li.tick"); // for multiple element
        document.write(`<p>querySelectorAll() result : ${match2}</p>`);

        document.write("Matches.length = " + match2.length)

        match2[0].style.textDecoration = "line-through";
        match2[1].style.textDecoration = "underline"
    </script>

</body>

</html>
