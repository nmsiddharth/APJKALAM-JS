<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
</head>

<body>
   <center>
      <h1>DOM</h1>
   </center>
   <hr>

   <button onclick="mod('#222')">Click</button>
   <button onclick="mod('white')">Click</button>

   <script>
      function mod(sid) {
         document.body.style.backgroundColor=sid;
      }
   </script>

</body>

</html>
