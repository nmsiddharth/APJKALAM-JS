<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
</head>

<body>
   <center>
      <h1>DOM</h1>
   </center>
   <hr>

   <button onclick="setCookie()">Set Cookie</button>
   <button onclick="viewCookie()">view Cookie</button>
   <button onclick="resetCookie()">Reset Cookie</button>

   <h3 id="output"></h3>

   <script>
     function setCookie(){
      var age = "23";
      document.cookie = `user age = ${age};expires = Wed Sep 13 2023 09:58:47 GMT+0530 (India Standard Time); secure =true`;
     }
     function viewCookie(){
      if(document.cookie.length !=0){
         document.getElementById("output").innerHTML=document.cookie;
      }else{
        
         alert("No cookie found");
      }      
     }

     function resetCookie(){
      if(document.cookie== "user age=23"){
         document.getElementById("output").innerHTML=""; 
      }
     }
   </script>

</body>

</html>
