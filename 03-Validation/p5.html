<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <center><h1>Mobile Number Validation</h1></center>
    <hr>

    <form autocomplete="off" onsubmit="validation(event)">
        <label for="">Enter Mobile Number</label>
        <input type="text" name="mob" id="mob" placeholder="Mobile Number">
        <br><br>
        <button type="submit">Submit</button>
        <br><br>
        <strong id="result"></strong>
    </form>

    <script>
        function validation (e) {
            e.preventDefault();

            let input = document.getElementById("mob").value;
            let output = document.getElementById("result");
            
            let regex = /^[6-9]\d{9}$/;

            if(input.length==0){
                output.style.color="red";
                output.innerHTML="Please enter Mobile Number";
            }
            else{
                if(regex.test(input)=== false){
                    output.style.color="red";
                output.innerHTML="Invalid Mobile Number";
                }else{
                    output.style.color="green";
                    output.innerHTML="Valid Mobile Number";
                }
            }
    }
    </script>
</body>
</html>
